<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrap-content">


        <section class="first-section">
            <img class="first-section-image" src="https://jazzfm.ro/assets/images/assets_logo.svg" alt="">
            <img class="first-section-play" src="https://jazzfm.ro/assets/images/assets_play.svg" alt="">
            <div class="align-self-end ">
                <div class="label">Now playing</div>
                <div class="artist" id="artist">Bryan Ferry </div>
                <div class="song" id="song"> As Time Goes By</div>
            </div>
        </section>

        <section class="second-section">
            <img src="https://jazzfm.ro/assets/images/assets_illu1_remake.svg" alt="">
        </section>


        <section class="third-section">

            <div class="title">
                <div class="bullet-big"></div>
                <h2>How to<br>listen<br>to</h2>
            </div>
            <div class="schedule mt_19">
             <div class="table-schedule">
                <h3 class="f_11"><span class="no">1  </span>FM</h3>
   
                    <div class="row-schedule">
                        <div class="name">Braşov</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    
                    <div class="row-schedule">
                        <div class="name">Bucureşti</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    <div class="row-schedule">
                        <div class="name">Cluj Napoca</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    <div class="row-schedule">
                        <div class="name">Constanţa</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    <div class="row-schedule">
                        <div class="name">Craiova</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    <div class="row-schedule">
                        <div class="name">Iaşi</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    <div class="row-schedule">
                        <div class="name">Oradea</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    <div class="row-schedule">
                        <div class="name">Timişoara</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                    <div class="row-schedule">
                        <div class="name">Sibiu</div>
                        <div class="right text-uppercase">#</div>
                    </div>
                </div>
            </div>
        </div>
        </section>


        <section class="forth-section">
            <img src="https://jazzfm.ro/assets/images/assets_illu2-remake_2.svg" alt="">
        </section>


    

        <section class="fifth-section">
            <div class="title">
                <div class="bullet-big"></div>
                <h2>Sched<br>ule</h2>
            </div>
       </section>
        
        <section class="last-section">
            <div class="mouth">
                <img class="last-section-image" src="https://jazzfm.ro/assets/images/assets_mouth.svg" alt="">
            </div>
            <div class="arrow">
                <img class="last-section-image" src="https://jazzfm.ro/assets/images/assets_arrow.svg" alt="">
            </div>
        </section>
    </div>
</body>
</html>
